<div class="contenedor-pd center">
    <div class="contenedor-pd-second center">

        <div class="row">
            <img src="{{img}}" class="img-pd">
        </div>
        <div style="width:100%">
            <br>
            <form [formGroup]="searchForm" class="form-inline" (ngSubmit)="onSubmit()">
                <div style="font-size: 34px; ">
                    <strong>Registra tus datos personales</strong>
                </div>
                <div style="font-size: 16px; top: 4px;">
                    Ingresa correctamente la información solicitada, revisa los datos antes de continuar con el proceso.
                </div>

                <div class="container" style="padding: 0px; top: 32px; position: relative;">
                    <div class="row">
                        <div class="form-group col">
                            <label for="nombre">Nombre y apellido</label>
                            <input [ngClass]="{'input-error-pd':searchForm.controls['nombre'].invalid &&
                            (searchForm.controls['nombre'].dirty || searchForm.controls['nombre'].touched)}" formControlName="nombre" type="txt" class="form-control input-pd" placeholder="Juan Perez" required>
                            <small *ngIf="searchForm.controls['nombre'].invalid &&
            (searchForm.controls['nombre'].dirty || searchForm.controls['nombre'].touched)"><img class="icon-error-pd" src="../../../assets/img/icon/icon-error.PNG">&nbsp;Ingresa un nombre válido</small>
                            <br>
                            <label for="correo">Email address</label>
                            <input [ngClass]="{'input-error-pd':searchForm.controls['correo'].invalid &&
                            (searchForm.controls['correo'].dirty || searchForm.controls['correo'].touched)}" formControlName="correo" type="email" class="form-control input-pd" placeholder="mail@mail.com" ng-required="true">
                            <small *ngIf="searchForm.controls['correo'].invalid &&
(searchForm.controls['correo'].dirty || searchForm.controls['correo'].touched)"><img class="icon-error-pd" src="../../../assets/img/icon/icon-error.PNG">&nbsp;Ingresa un mail válido</small>
                            <br>
                        </div>
                        <div class="form-group col" style="top:32px ;">

                            <label for="rut">Rut</label>
                            <input [ngClass]="{'input-error-pd':(searchForm.controls['rut'].invalid &&
                            (searchForm.controls['rut'].dirty || searchForm.controls['rut'].touched))}" maxlength="11" formControlName="rut" type="txt" class="form-control input-pd" placeholder="111111111-1" (ngModelChange)="validateRut()" ngModel required>

                            <small *ngIf="(searchForm.controls['rut'].invalid &&
            (searchForm.controls['rut'].dirty || searchForm.controls['rut'].touched))"><img class="icon-error-pd" src="../../../assets/img/icon/icon-error.PNG">&nbsp; Ingresa un rut válido</small>
                            <br>
                            <label>Telefono</label>
                            <input [ngClass]="{'input-error-pd':searchForm.controls['telefono'].invalid &&
                            (searchForm.controls['telefono'].dirty || searchForm.controls['telefono'].touched)}" (ngModelChange)="validateTelefono()" maxlength="18" placeholder="+ 123 12345678" formControlName="telefono" class="form-control input-pd">

                            <small *ngIf="searchForm.controls['telefono'].invalid &&
            (searchForm.controls['telefono'].dirty || searchForm.controls['telefono'].touched)"><img class="icon-error-pd" src="../../../assets/img/icon/icon-error.PNG">&nbsp;Ingresa un número válido</small>

                        </div>
                    </div>
                </div>
                <br>
                <button class="center btn-pd" type="submit" [disabled]="!searchForm.valid">Confirmar</button>

            </form>
        </div>
    </div>
</div>
