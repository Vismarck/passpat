<div class="container">

    <div class="box-empty-25"></div>

    <div class="row">
        <p>Metodo de pago</p>
        <div class="process">
            <div class="porcent"></div>
        </div>
    </div>
    <div class="box-empty-50"></div>
    <div class="row">
        <img src="{{img}}" class="width-50 max-width min-width-170">
    </div>
    <div class="box-empty-25"></div>
    <form [formGroup]="searchForm" class="form-inline">
        <div class="row">
            <h3>Monto</h3>
        </div>
        <div class="box-empty-25"></div>

        <div class="form-group">
            <label for="exampleInputPassword1">Selecciona monto a pagar</label>
            <br>
            <br>
            <button class="btn button-mount" (click)="selectToamount('15.000')">$15.000</button>
            <button class="btn button-mount" (click)="selectToamount('20.000')">$20.000</button>
            <button class="btn button-mount" (click)="selectToamount('25.000')">$25.000</button>
        </div>
        <div class="box-empty-50"></div>
        <div class="form-group">
            <h3>Periodicidad</h3>
            <p>Selecciona el período de pago</p>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Mensual indefinida
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Por una sola vez
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="0" type="radio" name="flexRadioDefault" id="flexRadioDefault3" [(ngModel)]="opcionSeleccionado" (change)="capturar()" [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Mensual hasta
                    </label>
                    <p id="text-fecha-limite">Define una fecha limite de pago</p>
                </div>

            </div>
        </div>
        <div class="row " [hidden]="opcionSeleccionado != '0'">
            <div class="col-6">
                <select name="month" class="form-control">
                    <option value="0">Mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="col-6">
                <select name="year" class="form-control">
                    <option selected hidden>Año</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
        </div>
        <div class="box-empty-25"></div>

        <button class="btn center" (click)="nextToPage()">Confirmar</button>

    </form>
    <div class="box-empty-25"></div>

</div>
